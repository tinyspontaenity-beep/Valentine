<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 320px;
}

h1 { color: #e6005c; }

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  margin: 8px;
  cursor: pointer;
}

#yesBtn { background: #ff4081; color: white; }
#noBtn {
  background: #ff1744;
  color: white;
  position: absolute;
}

.heart {
  font-size: 70px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">â¤ï¸</div>
  <h1>Happy Valentineâ€™s Day</h1>
  <p>You make my world brighter âœ¨<br>Will you be my Valentine?</p>
  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn" tabindex="0">No ğŸ˜œ</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener("focus", moveNo);

yesBtn.addEventListener("click", () => {
  document.querySelector(".card").innerHTML = `
    <div class="heart">â¤ï¸</div>
    <h2>Thank you Gauri ğŸ’–</h2>
    <p>for becoming my Valentine ğŸ’•</p>
  `;
});
</script>

</body>
</html>
